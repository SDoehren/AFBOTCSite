{% extends 'base.html' %}

{% block content %}
    <style>
        .elementb,.elementr {transition: all 1s;
      display: inline-block;
      width: 50px;
      height: 50px;
      font-size: 0;
      text-align: center;
      line-height: 50px;}

    .elementb {
      background: rgba(0, 0, 180, 1);
    }
    .elementr {
      background: rgba(180, 0, 0, 1);
    }

    a:link,a:visited,a:hover,a:active {
        color: black;
        text-decoration: none;
        font-weight: bold;
    }

    .elementr:hover, .elementb:hover {transform: scale(2); font-size: 0.75rem}
    </style>

    <div class="container padded">

        <div class="row" id = "goodvevil">
            <h1>Results</h1>
            <h2>Good {{goodvsevilscore[0]}}-{{goodvsevilscore[1]}} Evil</h2>
            {% for result in goodvsevil %}
            {% if result[1] == "Good" %}

                <div class="elementb"><a href="/games/{{result[0]}}">{{result[0]}}</a></div>
            {% else %}
                <div class="elementr"><a href="/games/{{result[0]}}">{{result[0]}}</a></div>
            {% endif %}
            {% endfor %}
        </div>

    </div>


<script>
</script>
{% endblock %}
