<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://kit.fontawesome.com/55caf45fff.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lobster+Two:wght@700&display=swap" rel="stylesheet">

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
    
</head>

<body style="background-color: #495057">
        <div class="container-fluid full-width">
            <div class="row" style="background-color: #212529">
                <div class="col d-flex justify-content-center">
                    <a href="/" style="color: whitesmoke;text-decoration: none;"><h2>AFBOTC</h2></a>
                </div>
            </div>
            <div class="row" style="background-color: #212529">
                <div class="col d-flex justify-content-center">
                    <a class="nav-link active" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Games" href="/games/"><img src="https://raw.githubusercontent.com/bra1n/townsquare/develop/src/assets/editions/bmr-townsfolk.png" height="40px"></a>
                </div>
                <div class="col d-flex justify-content-center">
                    <a class="nav-link active" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Stats" href="/stats/"><img src="https://raw.githubusercontent.com/bra1n/townsquare/develop/src/assets/editions/snv-townsfolk.png" height="40px"></a>
                </div>
                <div class="col d-flex justify-content-center">
                    <a class="nav-link active" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Profiles" href="/stats/players/"><img src="https://raw.githubusercontent.com/bra1n/townsquare/develop/src/assets/editions/tb-townsfolk.png" height="40px"></a>
                </div>
                <div class="col d-flex justify-content-center">
                    <a class="nav-link active" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Head to Head" href="/stats/players/headtohead/"><img src="/static/imgs/headtohead.webp" height="40px"></a>
                </div>


            </div>
        </div>
        {% block content %}{% endblock %}

        <div class="container-fluid full-width" style = "margin-top: 50px;">
            <div class="row" style="background-color: #212529" >
                <div class="col d-flex justify-content-center" style = "margin-top: 20px;margin-bottom: 20px;">
                    <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script><script type='text/javascript'>kofiwidget2.init('Support Sam on Ko-fi', '#282fe0', 'G2G1342LU');kofiwidget2.draw();</script>
                </div>
            </div>
        </div>

</body>
</html>
<script>

    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
